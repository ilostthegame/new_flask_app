<html>
    <head>
      {% if title %}
      <title>{{ title }} - blog</title>
      {% else %}
      <title>Welcome to blog</title>
      {% endif %}
    </head>
    <body>
        <div>
            Microblog:
            <a href="/index">Home</a> 
            <a href="/">Index</a>
            <a href="/login">lOGIN</a>

        <!-- Where the derived templates can insert themselves -->
        {% block content %}{% endblock %}
    </body>
</html>
