{% extends "base.html" %}

{% block content %}
    <h1>sign in</h1>
    <!-- Note that this 'form is an argument -->
    <!-- All the 'form.X' are different html elements -->
    <!-- (Think like C macros maybe -->
    <form action="" method="post" novalidate>

        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
        <p>{{ form.submit() }}</p>

    </form>
{% endblock %}
